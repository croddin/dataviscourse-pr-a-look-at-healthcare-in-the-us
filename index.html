<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Datavis course project - A look a healthcare in the U.S.</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/1.6.19/topojson.min.js"></script>
    <script src="http://d3js.org/queue.v1.min.js"></script>
</head>
<body>
    <label>Select parameter to update scatter plot and map:</label>
    <select id="map-data-section"></select>
    <select id="map-data-column"></select>

    <br /><br />

    <svg id="scatterplot" width="960" height="600">
        <g class="axis" id="xAxis"></g>
        <g id="xAxisLabel"></g>
        <g class="axis" id="yAxis"></g>
        <g id="yAxisLabel"></g>
        <g id="circles"></g>
    </svg>

    <div id="tooltip"></div>

    <br />

    <h2>Map depicting <span id="mapDesc"></span> by county</h2>
    <svg id="map" width="960" height="600">
    <g class="counties"></g>
    <path class="states"></path>
    </svg>
    <br />
    <div>The more saturated a county appears, the higher its percentage or total number.</div>

    <svg id="barChart" width="400" height="600">
        <g id="bars"></g>
    </svg>

  <script src="js/main.js"></script>
</body>
</html>
